<style>
  .w3-container{
    margin-left: 20px;
    padding: 20px;
    background-color: blue;

  }  
  .responsive {
    margin-bottom: 10px;
    margin-left: 355px;
    border: 1px solid red;
    width: 300px;
  }
  .input {
    margin-left: 365px;
  }


</style>
    <title>github page</title>
</head>
<body>
<div class="w3-container">
<div ng-app="github" ng-controller = "ctrl" > 
<div class="input">
<input type="text" ng-model="test">
<button>search</button>
</div>

  <div class="row" >
  <div class="col-lg-12">
    
    <div class="col-lg-6"  ng-repeat="oneGithub in githubData|filter:test" ng-click="showUser(oneGithub)">
     <div class="responsive">
      <img src="{{oneGithub.avatar_url}}" width="60px;">
    
      {{oneGithub.login}} (id:{{oneGithub.id}})
        </div>
        </div>

      </div>
   </div>   
  </div>

</div>


</div>

</body>
